<!DOCTYPE html> <!-- đây là khai báo kiểu tài liệu HTMLS -->
<html lang="en"> <!-- thẻ mở html -->
<head> <!-- thẻ mở head, phần đầu trang web, không được hiển thị trên trang web-->
       <!-- các thông tin meta và tiêu đề của trang web -->
    <meta charset="UTF-8" /> <!-- cài đặt bảng mã ký tự UTF-8 -->
    <meta name="Tác giả" content="Nguyễn Cao Phi"> <!-- cài đặt tác giả của trang web -->
    <title>Document</title>
</head> <!-- thẻ đóng head -->
<body> <!-- thẻ mở body, phần thân trang web, được hiển thị trên trang web -->
    <h1>Hello web </h1> <!-- tiêu đề của trang web (heading loại 1: chữ to, in đậm) -->
    <hr> 
    <h2>Chào mừng bạn đến với trang web của tôi</h2> <!-- tiêu đề của trang web (heading loại 2: chữ nhỏ hơn h1, in đậm) -->
    <!-- heading loại càng cao, chữ càng nhỏ-->
    <hr> <!-- thẻ ngang để ngăn cách các phần nội dung (horizontal rule) -->
    <p> <!-- một đoạn văn bản (paragraph) -->
        Tay ngang học web, máy chém điểm liệt <br> <!-- ngắt dòng (break line)-->
    </p>
    <div> <!-- thẻ mở div, dùng để nhóm các phần tử (thẻ) lại với nhau -->
        <ul> <!-- thẻ mở danh sách không thứ tự (unordered list) -->
            <p> <b>Học HTML</b> <!-- b là in đậm (boder) --></p> <!--một đoạn văn bản (paragraph) -->
            <li> <i>Học CSS</i></li> <!-- i là in nghiêng (italic) --></li> <!-- mục danh sách (list item) -->
            <li>Học JavaScript</li> 
        </ul> <!-- thẻ đóng danh sách không thứ tự -->
    </div> <!-- thẻ đóng div -->
</body> <!-- thẻ đóng body -->
</html> <!-- thẻ đóng html -->
